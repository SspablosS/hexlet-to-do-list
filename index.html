<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="clear-btn" onclick="clearLocalStorage()">Очистить локальное хранилище</button>
        <h1>Мои дела</h1>

        <div class="input-group">
            <input type="text" id="new-task" placeholder="Введите название нового дела">
            <button onclick="addTask()">Добавить дело</button>
        </div>

        <ul id="task-list">
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
